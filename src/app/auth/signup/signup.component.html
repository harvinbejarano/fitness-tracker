<section class="signup-form"
         fxLayoutAlign="center center">
  <form fxLayout="column"
        fxLayoutGap="10px"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Your email"
             ngModel
             name="email"
             value="test@gmail.com"
             email
             required>
      <mat-error>Email is invalid</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be atlest 6 character long">
      <input type="password"
             matInput
             placeholder="Your password"
             ngModel
             name="password"
             required
             minlength="6">
    </mat-form-field>

    <mat-form-field>
      <input matInput
             [matDatepicker]="picker"
             placeholder="Choose a date"
             [max]="maxDate"
             ngModel
             name="birthday"
             required>

      <mat-datepicker-toggle matSuffix
                             [for]="picker"></mat-datepicker-toggle>

      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <mat-checkbox ngModel
                  name="agree"
                  color="primary">I Agree</mat-checkbox>


    <button type="submit"
            mat-raised-button
            color="primary"
            [disabled]="f.invalid">Submit</button>
  </form>
</section>
